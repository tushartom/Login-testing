<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Montserrat:wght@200;300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3801ad3337.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="newsletter-box">
        <div class="newsletter-box__col-1">
          <img
            class="newsletter-box__col-1--image"
            src="img/mailbox.png"
            alt=""
          />
        </div>
        <div class="newsletter-box__col-2">
          <i class="cross fa-solid fa-x"></i>
          <div class="newsletter-content">
            <h2 class="newsletter-content__heading">
              Subscribe to our newsletter!
            </h2>
            <p class="newsletter-content__pg">
              We send the newsletter once a week every Friday
            </p>
            <form action="" class="newsletter-content__form">
              <input
                type="text"
                class="newsletter-content__form--input"
                placeholder="enter your email"
              />
            </form>
            <button class="newsletter-content__button">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
